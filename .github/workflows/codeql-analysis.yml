name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      languages:
        description: "Languages to analyze"
        required: true
        default: "c-cpp"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make libcurl4-openssl-dev pkg-config libxml2-dev libssh-dev libmysqlclient-dev

    - name: Apply code fixes
      run: |
        sed -i 's/char\* handle_slashes/static char\* handle_slashes/g' general/package/xmdp/src/firmware_directory_handler.c
        sed -i '4i #include <ctype.h>' general/package/xmdp/src/packet_buffer.c

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ github.event.inputs.languages }}
        build-mode: manual

    - name: Build all components
      run: |
        cd general/package/xmdp/src && make clean && make
        cd ../../gpio-motors/src && make clean || true && make
        cd ../../comgt/src && make clean && make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ github.event.inputs.languages }}"
