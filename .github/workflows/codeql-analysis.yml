name: "CodeQL Analysis"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-24.04'
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make libcurl4-openssl-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: c-cpp

    - name: Build project
      run: |
        cd general/package/xmdp/src
        make clean || true
        # Fix multiple definition error by using -fcommon flag
        CFLAGS="-fcommon" make || {
          echo "Build failed. Checking for specific errors..."
          # Check for multiple definition error
          if grep -q "multiple definition of.*handle_slashes" make.log 2>/dev/null; then
            echo "Found multiple definition error. Attempting to fix..."
            # Create a temporary fix by renaming one of the functions
            sed -i 's/handle_slashes/firmware_handle_slashes/g' firmware_directory_handler.c
            # Rebuild with the fix
            make
          else
            echo "Unknown build error. Please check the logs."
            exit 1
          fi
        }

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:c-cpp"